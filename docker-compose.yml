services:
  nextjs:
    build:
      context: ./nextjs
      dockerfile: Dockerfile
    stdin_open: true
    volumes:
      - ./nextjs:/app
      - node_modules:/app/node_modules:cached
    env_file:
      - .env
    environment:
      - REACT_APP_PORT=3000
    ports:
      - "80:3000"

volumes:
  node_modules:
